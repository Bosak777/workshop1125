<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <!-- CSS を読み込み -->
    <link rel="stylesheet" href="./CSS/task.css">
</head>
<body>
    <header class="page-header">
        <h1>Task Management</h1>
    </header>

    <main class="page-main">
        <!-- 達成度セクション -->
        <section class="section-card">
            <h2 class="section-title">Progress</h2>

            <div class="progress-panel">
                <!-- 円グラフ（33% の例） -->
                <div
                    class="progress-circle"
                    data-progress="33"
                    style="--progress: 0.33"
                >
                </div>

                <!-- 横バー＋テキスト -->
                <div class="progress-info">
                    <p class="progress-label">Overall completion</p>
                    <div class="progress-bar" aria-label="Task completion">
                        <div class="progress-bar-fill"></div>
                    </div>
                    <p class="progress-detail">1 / 3 tasks completed (33%)</p>
                </div>
            </div>
        </section>

        <!-- タスク一覧 -->
        <section class="section-card">
            <h2 class="section-title">Your Tasks</h2>
            <ul class="task-list">
                <li class="task-item">Task 1: Complete the project documentation.</li>
                <li class="task-item">Task 2: Review pull requests.</li>
                <li class="task-item">Task 3: Prepare for the team meeting.</li>
            </ul>
        </section>

        <!-- 新規タスク追加 -->
        <section class="section-card">
            <h2 class="section-title">Add New Task</h2>
            <form class="task-form">
                <label for="new-task" class="task-label">Task Description:</label>
                <input type="text" id="new-task" name="new-task" required class="task-input">
                <button type="submit" class="task-button">Add Task</button>
            </form> 
        </section>  
    </main>
</body>
</html>
