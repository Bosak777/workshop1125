<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .logout-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
            padding: 7px 14px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #007bff;
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 20px;
        }

        .home-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        ホーム
        <button class="logout-btn" onclick="location.href='login.html'">ログインへ戻る</button>
    </header>

    <main>
        <div class="btn-group">
            <button class="home-btn">プロフィール</button>
            <button class="home-btn">動画投稿</button>
            <button class="home-btn">記録</button>
        </div>
    </main>

    <footer>
        © 2025 MyApp
    </footer>
</body>
</html>
