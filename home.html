<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* 横スクロール防止 */
        }

        header, footer {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }
        .sidebar {
                width: 230px;
                background-color: #2563eb;
                color: #ffffff;
                display: flex;
                flex-direction: column;
                padding: 20px 14px;

                /* ★スクロールしても固定 */
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
            }

.sidebar-title {
    font-size: 19px; font-weight: 700;
    margin-bottom: 28px; padding-left: 6px;
}

.nav { display: flex; flex-direction: column; gap: 4px; }
.nav-item {
    display: flex; align-items: center; gap: 8px;
    padding: 9px 12px;
    color: #ffffff; text-decoration: none; font-size: 14px;
    transition: background-color 0.12s;
}
.nav-item:hover { background-color: rgba(255, 255, 255, 0.18); }


.icon { width: 20px; font-size: 17px; text-align: center; }
.sidebar-footer { margin-top: auto; font-size: 12px; opacity: 0.8; padding-top: 10px; }

        .logout-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
            padding: 7px 14px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
        }

        .logout-btn:hover {
            background: #007bff;
            color: white;
        }

        .main-area {
            flex: 1;
            display: flex;
            height: 100%;
            margin-left: 230px;
        }

        /* サイドバー */

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 18px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .menu li:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* サムネイル */
        .thumbnail-wrapper {
            flex: 1;
            padding: 30px;
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 画面幅によってカラム数調整 */
        }

        .thumbnail {
            background: #ccc;
            border-radius: 10px;
            width: 100%;
            aspect-ratio: 16/9; /* 均一サイズ維持 */
        }

        footer {
            margin-top: auto;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .sidebar {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        ホーム
        <button class="logout-btn" onclick="location.href='lgin.html'">ログインへ戻る</button>
    </header>

    <aside class="sidebar">
        <div class="sidebar-title">スタディルーム</div>
        <nav class="nav">
            <a href="home.html" class="nav-item"><span class="icon"></span>HOME</a>
            <a href="post.html" class="nav-item"><span class="icon"></span>投稿</a>
            <a href="profile.html" class="nav-item active"><span class="icon"></span>プロフィール</a>
        </nav>
        <div class="sidebar-footer">
            ログイン中: user@example.com
        </div>
    </aside>

        <main class="thumbnail-wrapper">
            <!-- 必要な数のサムネイルを追加できます -->
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
        </main>
    </div>

    <footer>
        © 2025 MyApp
    </footer>
</body>
</html>
