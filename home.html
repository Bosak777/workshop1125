<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* 横スクロール防止 */
        }

        header, footer {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
            padding: 7px 14px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
        }

        .logout-btn:hover {
            background: #007bff;
            color: white;
        }

        .main-area {
            flex: 1;
            display: flex;
            height: 100%;
        }

        /* サイドバー */
        .sidebar {
            width: 220px;
            background: #007bff;
            color: white;
            padding: 20px;
            flex-shrink: 0; /* つぶれ防止 */
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 18px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .menu li:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* サムネイル */
        .thumbnail-wrapper {
            flex: 1;
            padding: 30px;
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 画面幅によってカラム数調整 */
        }

        .thumbnail {
            background: #ccc;
            border-radius: 10px;
            width: 100%;
            aspect-ratio: 16/9; /* 均一サイズ維持 */
        }

        footer {
            margin-top: auto;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .sidebar {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        ホーム
        <button class="logout-btn" onclick="location.href='login.html'">ログインへ戻る</button>
    </header>

    <div class="main-area">
        <aside class="sidebar">
            <h2>メニュー</h2>
            <ul class="menu">
                <li>プロフィール</li>
                <li>動画投稿</li>
                <li>記録</li>
            </ul>
        </aside>

        <main class="thumbnail-wrapper">
            <!-- 必要な数のサムネイルを追加できます -->
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
        </main>
    </div>

    <footer>
        © 2025 MyApp
    </footer>
</body>
</html>
