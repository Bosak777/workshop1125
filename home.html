<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f3f4f6;
            color: #111827;
        }

        .layout { display: flex; min-height: 100vh; }

        /* ==== サイドバー（青） ==== */
        .sidebar {
            width: 230px;
            background-color: #2563eb;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 20px 14px;
        }

        .sidebar-title {
            font-size: 19px; font-weight: 700;
            margin-bottom: 28px; padding-left: 6px;
        }

        .nav { display: flex; flex-direction: column; gap: 4px; }
        .nav-item {
            display: flex; align-items: center; gap: 8px;
            padding: 9px 12px;
            color: #ffffff; text-decoration: none; font-size: 14px;
            transition: background-color 0.12s;
        }
        .nav-item:hover { background-color: rgba(255, 255, 255, 0.18); }
        .nav-item.active { background-color: rgba(255, 255, 255, 0.28); font-weight: 600; }

        .icon { width: 20px; font-size: 17px; text-align: center; }
        .sidebar-footer { margin-top: auto; font-size: 12px; opacity: 0.8; padding-top: 10px; }

        /* ==== メイン（サムネイル） ==== */
        .main {
            flex: 1;
            padding: 26px 32px;
            background-color: #ffffff;
            overflow-y: auto;
        }

        .main-title { font-size: 22px; margin-bottom: 20px; }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        .thumb-item { width: 100%; }
        .thumb-img {
            width: 100%;
            height: 140px;
            background-color: #cfcfcf;
            border-radius: 6px;
        }

        .thumb-title {
            margin-top: 6px;
            font-size: 14px;
            line-height: 1.25;
            height: 2.5em; /* 最大2行 */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>

<div class="layout">

    <!-- サイドバー -->
    <aside class="sidebar">
        <div class="sidebar-title">スタディルーム</div>
        <nav class="nav">
            <a href="home.html" class="nav-item active"><span class="icon"></span>HOME</a>
            <a href="task/index.html" class="nav-item"><span class="icon"></span>タスク</a>
            <a href="profile.html" class="nav-item"><span class="icon"></span>プロフィール</a>
            <a href="post/post.html" class="nav-item"><span class="icon"></span>投稿</a>
            <!-- <a href="record.html" class="nav-item"><span class="icon"></span>記録</a> -->
        </nav>
        <div class="sidebar-footer">
            ログイン中: user@example.com
        </div>
    </aside>

    <!-- サムネイル一覧 -->
    <main class="main">
        <h1 class="main-title">動画一覧</h1>

        <div class="thumbnails">
            <div class="thumb-item">
                <div class="thumb-img"></div>
                <div class="thumb-title">長い動画タイトルの例 長い動画タイトルの例 長い動画タイトルの例</div>
            </div>

            <div class="thumb-item">
                <div class="thumb-img"></div>
                <div class="thumb-title">短いタイトル</div>
            </div>

            <div class="thumb-item">
                <div class="thumb-img"></div>
                <div class="thumb-title">サンプルタイトル ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
            </div>

            <div class="thumb-item">
                <div class="thumb-img"></div>
                <div class="thumb-title">別の動画タイトル</div>
            </div>

            <div class="thumb-item">
                <div class="thumb-img"></div>
                <div class="thumb-title">タイトル例 タイトル例 タイトル例</div>
            </div>

            <div class="thumb-item">
                <div class="thumb-img"></div>
                <div class="thumb-title">テスト動画タイトル</div>
            </div>
        </div>

        

    </main>
</div>

</body>
</html>
