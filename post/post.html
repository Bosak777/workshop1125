<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿画面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/post.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>新規投稿</h1>
            <p>動画をシェアして、みんなのモチベーションをあげよう</p>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <form id="postForm" class="post-form">
                <!-- 動画選択セクション -->
                <section class="form-section">
                    <label class="form-label">動画を選択</label>
                    <div class="video-upload-area" id="videoUploadArea">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="upload-text">ここをクリックして動画を選択</p>
                        <p class="upload-subtext">または動画をドラッグ&ドロップ</p>
                        <input 
                            type="file" 
                            id="videoInput" 
                            class="video-input"
                            accept="video/*"
                        >
                    </div>
                    <div id="videoPreview" class="video-preview" style="display: none;">
                        <video id="previewVideo" class="preview-video" controls></video>
                        <button type="button" class="btn-remove" id="removeVideoBtn">✕ 動画を削除</button>
                    </div>
                    <div id="videoInfo" class="video-info"></div>
                </section>

                <!-- タイトル入力 -->
                <section class="form-section">
                    <label class="form-label" for="title">タイトル</label>
                    <input 
                        type="text" 
                        id="title" 
                        class="form-input"
                        placeholder="投稿のタイトルを入力"
                        maxlength="50"
                    >
                    <p class="char-count"><span id="titleCount">0</span>/50</p>
                </section>

                <!-- 説明文入力 -->
                <section class="form-section">
                    <label class="form-label" for="description">説明文</label>
                    <textarea 
                        id="description" 
                        class="form-textarea"
                        placeholder="どんな内容ですか？勉強のコツやモチベーションのポイントを教えてください"
                        maxlength="500"
                    ></textarea>
                    <p class="char-count"><span id="descCount">0</span>/500</p>
                </section>

                <!-- ボタングループ -->
                <section class="form-section button-group">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="saveDraftBtn">下書き保存</button>
                </section>
            </form>
        </main>
    </div>

    <script src="js/post.js"></script>
</body>
</html>
